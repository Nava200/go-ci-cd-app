name: Go CI/CD Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # Allow write access to repo contents (this will allow pushing tags)
      actions: write     # Allow write access to actions for managing workflows

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Go (updated to version 1.20 to match Dockerfile)
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      # Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Build Go application, zip it, and create a tar.gz
      - name: Build Go application and create artifacts
        run: |
          go build -o go-ci-cd-app main.go
          zip go-ci-cd-app.zip go-ci-cd-app
          tar -czvf go-ci-cd-app.tar.gz go-ci-cd-app

      # Build and push Docker image to GitHub Container Registry
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/nava200/go-ci-cd-app:latest .
          echo ${{ secrets.MYPROJECT_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/nava200/go-ci-cd-app:latest

      # Create a Git tag for the release
      - name: Create Git tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d%H%M%S')"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.MYPROJECT_TOKEN }}

      # Upload artifacts to GitHub Releases
      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            go-ci-cd-app.zip
            go-ci-cd-app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.MYPROJECT_TOKEN }}

      # Verify artifact creation (Optional step to check if files are created successfully)
      - name: Verify artifact creation
        run: |
          ls -l go-ci-cd-app.zip go-ci-cd-app.tar.gz
